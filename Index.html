<!DOCTYPE html>
<html>
    <head>
        <title> aula 2 </title>
        <meta name="viewport" >
    </head>
    <body>
        <form >
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario"
            placeholder="Digiet seu nome">
            <br>

            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade"
            placeholder="Digite sua idade">
            <br>

            <label for="email">Email *</label>
            <input type="email" name="email" id="email"
            placeholder="Digite seu email" required>
            <br>

            <label for="senha">Senha *</label>
            <input type="password" name="senha" id="senha"
            placeholder="************" required>
            <br>

            <label for="date">Data de nascimento *</label>
            <input type="date" name="date" id="date" required>
            <br>

            <label for="time">Horário *</label>
            <input type="time" name="time" id="time" required>
            <br>

            <label for="color"> Cor *</label>
            <input type="color" name="Cor" id="Cor" required>
            <br>

            <label for="arquivo">Escolha um arquivo</label>
            <input type="file" name="arquivo" id="arquivo" required>
            <br>

            <label for="barrinha">Mova a barra</label>
            <input type="range" name="barrinha" id="barrinha">
            <br>

            <label>Sexo</label> <br>
            
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">Masculino</label>
            <br>

            <input type="radio" id="feminino" name="sexo">
            <label for="feminino"> Feminino</label>
            <br>

            <input type="radio" id="outros" name="sexo">
            <label for="outros">Outros</label>
            <br>

            <label>Linguagens</label> <br>

            <input type="checkbox" id="py" name="linguagens" value="python">
            <label for="py">Python</label>
            <br>

            <input type="checkbox" id="html" name="linguagens" value="html">
            <label for="html">Html</label>
            <br>

            <input type="checkbox" id="css" name="linguagens" value="css">
            <label for="css">Css</label>
            <br>

            <input type="checkbox" id="javascript" name="linguagens" value="javascript">
            <label for="javascript"> JavaScript</label>
            <br>

            <Select name="cidade" id="cidade">
                <option value="">Selecione uma opção</option>
                <option value="fortaleza">Fortaleza</option>
                <option value="maracanau">Maracanaú</option>
                <option value="eusebio">Eusebio</option>
                <option value="caucaia">Caucaia</option>

            </Select>
            <br>

            <label for="comentario">Comentário</label>
            <br>
            <textarea name="comentario" id="comentario" cols="29" rows="4"></textarea>
            <br>







            
            <button>Enviar</button>
            <input type="reset">
            <br>

        </form>
    </body>
</html>
